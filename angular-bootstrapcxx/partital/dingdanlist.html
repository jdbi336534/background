<div class="dingdan">

    <p class="well text-primary">当前位置：订单管理&nbsp;>&nbsp;所有订单</p>
    <table class="table">
        <tr class="active">
            <th class="text-center">序号</th>
            <th class="text-center">订单号</th>
            <th class="text-center">类型</th>
            <th class="text-center">状态</th>
            <th class="text-center">时间</th>
            <th class="text-center">管理</th>
        </tr>
        <tr ng-repeat="x in dingdan">
            <td class="text-center">{{$index+1}}</td>
            <td class="text-center">{{x.listnumber}}</td>
            <td class="text-center text-info">{{x.type | type}}</td>
            <td class="text-center text-warning" ng-class="{true:'text-successimp',false:'text-danger'}[x.status]">{{x.status |status}}</td>
            <td class="text-center">{{x.time}}</td>
            <td class="text-center"><a data-toggle="modal" data-target="#changeModal" ng-click="editwhich($index)"><u>编辑</u></a> <a data-toggle="modal" data-target="#myModal" ng-click="getwhich($index)"><u >删除</u></a></td>
        </tr>
    </table>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title text-center text-danger" id="myModalLabel">警告：</h4>
                </div>
                <div class="modal-body">

                    <p class="text-center text-info">删除订单相当于取消订单，删除后将不可恢复</p>
                    <p class="text-center text-info">确定要删除？</p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="dellist(delnum)">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal2 xiugaijiagedeng -->
    <div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="changeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title text-center text-info" id="changeModalLabel">修改订单</h4>
                </div>
                <div class="modal-body">
                    <p class="text-info">注意：直接修改订单信息，直接点击保存即可！</p>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">商品：</div>
                            <input class="form-control" type="text" disabled="" ng-model="product">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">价格：</div>
                            <input class="form-control" type="text" ng-model="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control" ng-model="selected">

                          <option ng-repeat="item in info">{{item}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="添加备注" ng-model="addmessage"></textarea>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="edit()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
